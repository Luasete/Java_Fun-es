<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let horasTrabalhadas = parseInt(prompt("Digite sua horas trabalhadas: "))
        let valorDaHora = parseInt(prompt("Digite o valor da sua hora de trabalho: "))


        function funcionario(horas, valor) {
            let salario = (horas * valor) * 0.7;
            return document.write("seu salário líquido é: " + salario);
        }
        funcionario(horasTrabalhadas, valorDaHora);
    </script>
</body>

</html>
